<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slim-select@1.26.0/dist/slimselect.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cat Finder</h1>
      <p class="loader hidden">Loading...</p>
      <p class="error hidden">Something went wrong! Please tyy again.</p>
      <select name="" id="" class="breed-select hidden"></select>
      <div class="cat-info hidden">
        <img alt="Cat Image" class="cat-image" />
        <h2 class="cat-name"></h2>
        <p class="cat-description"></p>
        <p class="cat-temperament"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/slim-select@1.26.0/dist/slimselect.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix"></script>
    <script src="main.js" type="module"></script>
    <script src="cat-api.js" type="module"></script>
  </body>
</html>
